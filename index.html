<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/b9a22337ae.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <h1>Actividades Diarias</h1>

  <form id="actividad-form">

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="">Nombre de la actividad</span>
      </div>
      <input type="text" id="nombre" class="form-control" required>
    </div>
    <br></br>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="">Descripcion de la actividad</span>
      </div>
      <textarea id="descripcion" class="form-control" required></textarea>
    </div>
    <br><br>
    <center>
      <button class="btn btn-outline-primary" type="submit">
        Agregar Actividad
      </button>
    </center>
  </form>
  <br><br>
  <table id="actividades-list"></table>

  <script src="app.js"></script>
</body>
</html>
